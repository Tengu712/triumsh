name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build-and-test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_TEST=ON
          cmake --build build

      - name: Test
        working-directory: test
        run: python test.py

      - name: Setup MSVC
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build (MSVC)
        if: runner.os == 'Windows'
        run: |
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_TEST=ON
          cmake --build build

      - name: Test (MSVC)
        if: runner.os == 'Windows'
        working-directory: test
        run: python test.py
